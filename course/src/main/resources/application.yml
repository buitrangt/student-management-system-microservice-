spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  application:
    name: course-service
  liquibase:
    change-log: classpath:migration/master-changelog.xml


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

  application:
    name: course-service
  cloud:
    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/
      instance:
        prefer-ip-address: true

subject:
  service:
    url: http://SUBJECT-SERVICE/api/v1/subjects

lecturer:
  service:
    url: http://LECTURER-SERVICE/api/v1/lecturers
student:
  service:
    url: http://STUDENT-SERVICE/api/v1/students


server:
  port: 8083


Secret: ${JWT_SECRET}



